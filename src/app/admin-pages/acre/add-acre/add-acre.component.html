<section class="container my-3" id="add-acre">  
    <div class="container">
        <form [formGroup]="myForm">
  
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field style="color: black" class="w-100">
                        <mat-label> Acre Code</mat-label>
                        <input matInput placeholder="ex. Acre Code" formControlName="code">  
                        <mat-error *ngIf="myForm.get('code').hasError('required')">
                            Required Field
                        </mat-error>
  
                    </mat-form-field>
                </div>
            </div>
  
        </form>
  
        <div class="sub-section mb-5">
            <!-- Mohamed hesham -->
            <button [disabled]="!myForm.valid" type="submit" class="btn btnStyle w-25 mt-3" href="#exampleModalCenterAcre" uk-toggle>
            Save </button>
  
            <div id="exampleModalCenterAcre" class="uk-flex-top " uk-modal>
                <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                    <div class="modal-header">
                        <h2 class="uk-modal-title">Add Acre </h2>
                    </div>
  
                    <div  class="uk-modal-body"  uk-overflow-auto >
                        <p>Are you sure to add this Acre ?</p>
                    </div>
  
                    <div class="modal-footer">
                        <button type="submit" class="btn btnStyle mx-2" href="#modal-alert-create-acre" uk-toggle (click)="addAcre()">
              Yes </button>
                        <button type="button" class="btn btn-secondary uk-modal-close "> No </button>
  
                    </div>
                </div>
            </div>
  
            <!-- modal-alert-create -->
            <div id="modal-alert-create-acre" class="uk-flex-top " uk-sticky data-bg-close="false" data-esc-close="false"  uk-modal>
                <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                    <div class="uk-modal-header">
                        <h2 class="uk-modal-title"><i class="fas fa-exclamation-triangle"></i> Alert</h2>
                    </div>
  
                    <div class="uk-modal-body text-center">
                        <h3 class='responseMessage'>
  
                        </h3>
                    </div>
  
                    <div class="modal-footer">
                        <button *ngIf="successfullFlag" type="submit" class="btn btnStyle uk-modal-close" (click)="reload()">
              Ok
            </button>
  
                        <button *ngIf="!successfullFlag" type="submit" class="btn btn-secondary uk-modal-close">
              Cancel
            </button>
                    </div>
  
                </div>
            </div>
        </div>
    </div>
    
  </section>
